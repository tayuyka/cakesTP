{% extends 'main/base.html' %}

{% block title %}sweet creations{% endblock %}

{% block content %}
 <form class="registration-form">
        <div class="registration-title">
            <h1 class="registration-heading">Регистрация</h1>
          </div>
      <div class="name-fields">
        <label for="first-name" class="first-name-label">Имя*</label>

        <label for="last-name" class="last-name-label">Фамилия*</label>
      </div>
      <div class="name-inputs">
        <input type="text" id="first-name" class="first-name-input" placeholder="Имя..." />
        <input type="text" id="last-name" class="last-name-input" placeholder="Фамилия..." />
      </div>

      <label for="email" class="regist-email-label">Электронная почта*</label>
      <input type="email" id="email" class="regist-email-input" placeholder="Адрес электронной почты..." />

      <label class="birthdate-label">Дата рождения</label>
      <div class="birthdate-inputs">
        <input type="text" class="day-input" placeholder="День..." />
        <input type="text" class="month-input" placeholder="Месяц..." />
        <input type="text" class="year-input" placeholder="Год..." />
      </div>

      <label for="phone" class="phone-label">Номер телефона*</label>
      <input type="tel" id="phone" class="phone-input" placeholder="Номер телефона..." />

      <div class="password-fields">
        <div class="password-field">
          <label for="password" class="password-label">Пароль*</label>
          <input type="password" id="password" class="password-input" placeholder="Пароль..." />
        </div>
        <input type="password" class="confirm-password-input" placeholder="Подтвердить пароль..." />
      </div>

      <button type="submit" class="continue-button">Продолжить</button>
    </form>
{% endblock %}
