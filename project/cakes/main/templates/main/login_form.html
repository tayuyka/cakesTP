{% extends 'main/base.html' %}

{% block title %}sweet creations{% endblock %}

{% block content %}
  <section class="login-container">
      <h1 class="login-title">Вход</h1>
      <form class="form_login">
        <label for="email" class="visually-hidden">Адрес электронной почты...</label>
        <input type="email" id="email" class="input-field" placeholder="Адрес электронной почты..." aria-label="Адрес электронной почты...">

        <label for="password" class="visually-hidden">Пароль...</label>
        <input type="password" id="password" class="input-field" placeholder="Пароль..." aria-label="Пароль...">

        <a href="{% url 'recovery_form' %}" class="forgot-password">Забыли пароль?</a>

        <div class="login-actions">
          <p class="signup-link">Еще нет аккаунта? Зарегестрироваться</p>
          <button type="submit" class="login-button">Продолжить</button>
        </div>
      </form>
    </section>
{% endblock %}
