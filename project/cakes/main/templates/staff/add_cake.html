{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<form method="post" class="edit-cake-form">
    <h2 class="edit-heading">Добавить новый торт</h2>
    {% csrf_token %}

    <label for="name" class="atributes-label">Название:</label>
    <input type="text" id="name" name="name"  class="input-field"><br>

    <label for="constructor_image" class="atributes-label">Изображение конструктора:</label>
    <input type="text" id="constructor_image" name="constructor_image" class="input-field"><br>

    <label for="preview_image" class="atributes-label">Изображение предпросмотра:</label>
    <input type="text" id="preview_image" name="preview_image" class="input-field"><br>

    <label for="layers_count" class="atributes-label">Количество слоёв:</label>
    <input type="number" id="layers_count" name="layers_count" min="1" max="3" value="1" onchange="updateLayers()" onkeydown="return false;" class="input-field"><br>

    <div id="layer-selection-container">
        <div class="layer-group" id="layer_group_1">
            <label for="layer_1" class="atributes-label">Слой 1:</label><br>
            <select id="layer_1" name="layers" required class="select-layers">
                {% for layer in layers %}
                <option value="{{ layer.layer_id }}">{{ layer.layer_base.ingridient }} - {{ layer.layer_filling.ingridient }}</option>
                {% endfor %}
            </select><br>
        </div>
    </div><br>

    <label for="text" class="atributes-label">Текст на торте:</label>
    <input type="text" id="text" name="text" class="input-field"><br>

    <label for="cake_size" class="atributes-label">Размер торта:</label>
    <select id="cake_size" name="cake_size" required class="select-layers">
        {% for size in cake_sizes %}
        <option value="{{ size.cake_size_id }}">{{ size.type }}</option>
        {% endfor %}
    </select><br>

    <label for="cake_shape" class="atributes-label">Форма торта:</label>
    <select id="cake_shape" name="cake_shape" required class="select-layers">
        {% for shape in cake_shapes %}
        <option value="{{ shape.cake_shape_id }}">{{ shape.shape }}</option>
        {% endfor %}
    </select><br>

    <label for="cake_coverage" class="atributes-label">Покрытие торта:</label>
    <select id="cake_coverage" name="cake_coverage" required class="select-layers">
        {% for coverage in cake_coverages %}
        <option value="{{ coverage.cake_coverage_id }}">{{ coverage.ingridient }}</option>
        {% endfor %}
    </select><br>

    <label for="cake_topping" class="atributes-label">Топпинг торта:</label>
    <select id="cake_topping" name="cake_topping" required class="select-layers">
        {% for topping in cake_toppings %}
        <option value="{{ topping.cake_topping_id }}">{{ topping.ingridient }}</option>
        {% endfor %}
    </select><br>

    <label for="cake_addition" class="atributes-label">Добавки:</label>
    <select id="cake_addition" name="cake_addition" required class="select-layers">
        {% for addition in cake_additions %}
        <option value="{{ addition.cake_addition_id }}">{{ addition.ingridient }}</option>
        {% endfor %}
    </select><br>

    <button type="submit" class="save-changes-button">Добавить торт</button>
</form>

<script>
let initialLayerCount = 1;
updateLayers();

function updateLayers() {
    const container = document.getElementById('layer-selection-container');
    const newLayerCount = parseInt(document.getElementById('layers_count').value);
    const currentLayers = container.getElementsByClassName('layer-group');

    // Remove extra layers
    while (currentLayers.length > newLayerCount) {
        container.removeChild(container.lastChild);
    }

    // Add missing layers
    while (currentLayers.length < newLayerCount) {
        const currentCount = currentLayers.length + 1;
        const layerGroup = document.createElement('div');
        layerGroup.classList.add('layer-group');
        layerGroup.innerHTML = `<label for="layer_${currentCount}" class="atributes-label">Слой ${currentCount}:</label><br>
                                <select id="layer_${currentCount}" name="layers" required>
                                    {% for layer in layers %}
                                    <option value="{{ layer.layer_id }}">{{ layer.layer_base.ingridient }} - {{ layer.layer_filling.ingridient }}</option>
                                    {% endfor %}
                                </select><br>`;
        container.appendChild(layerGroup);
    }
}
</script>
{% endblock %}
