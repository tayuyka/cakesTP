{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<h2>Delete Cake</h2>
<form method="post" class="edit-cake-form">
    {% csrf_token %}
    <h2 class="edit-heading">Удаление торта</h2>
    <p>Вы уверены, что хотите удалить торт "{{ cake.name }}"?</p>
    <button type="submit" class="confirm-delete-button">Удалить</button>
    <a href="{% url 'manage_cakes' %}" class="cancel-button">Отмена</a>
</form>
{% endblock %}
